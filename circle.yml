machine:
  xcode:
    version: "9.1.0"

dependencies:
  cache_directories:
    - "node_modules"
    - "~/.electron"
    - "~/Library/Caches/Yarn/v1"
    - "~/Library/Caches/electron-builder"

  pre:
    - npm install -g yarn

  override:
    - yarn install --force

test:
  override:
    - yarn run ci